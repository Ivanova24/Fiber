<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d9bf2a99a6.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/sass/main.css" />
    <title>Fiber</title>
  </head>

  <body>
    <header class="header">
      <nav class="header-navbar">
        <span class="header-navbar__logo">Fiber</span>
        <div class="header-navbar__container">
          <div class="header-navbar__links">
            <a href="#">Community</a>
            <a href="#">Pricing</a>
            <a href="#">Features</a>
          </div>
          <div class="header-navbar__cta">
            <a href="#">Sign In</a>
            <button class="btn btn-cta">Sign Up</button>
          </div>
        </div>
        <a class="header-navbar__menu" href="#"><i class="fas fa-bars"></i></a>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-img">
        <img src="/Assets/hero-Illustration.png" alt="" />
      </div>

      <article class="hero-text">
        <h1>Create your portfolio in minutes.</h1>
        <p>
          With Fiber, you can setup your own personal portfolio in minutes with
          dozens of premade, beautiful templates.
        </p>
        <button class="btn btn-cta">Start Free Trial</button>
        <a href="#">View Examples</a>
        <ul>
          <li>
            <i class="fas fa-check-circle"></i>
            <p>No Credit Card Required</p>
          </li>
          <li>
            <i class="fas fa-check-circle"></i>
            <p>10 Free Templates</p>
          </li>
        </ul>
      </article>
    </section>
  </body>
</html>
